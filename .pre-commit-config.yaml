repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-merge-conflict
-   repo: git@gitlab.com:famedly/company/backend/templates/pre-commit-templates.git
    rev: main
    hooks:
    -   id: fmt
    -   id: clippy
